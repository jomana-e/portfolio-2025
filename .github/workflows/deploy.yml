name: Deploy App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r shared/requirements.txt

      - name: Run tests
        run: pytest || echo "Skipping tests for now"

      - name: Deploy
        run: echo "Deploy step placeholder (will vary per project)"
